<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator Vue</title>
</head>
<body>
    <div id="app">
        <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
            <div class="button__num">
                <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
            </div>
            <div class="button__operators">
                <button @click="input(op)" class="cell op"  v-for="op in operations">{{op}} </button>
                <button @click="reset()" class="cell op">C</button>
                <button @click="calc()" class="cell op">=</button>
                <button @click="quad()" class="cell op">xÂ²</button>
                <button @click="sqrt()" class="cell op">sqrt</button>
            </div>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
